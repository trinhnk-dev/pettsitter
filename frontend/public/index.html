  <style>
    /* ------------------css of hotline--- */
.hotline-phone-ring-wrap {
  position: fixed;
  bottom: 10px;
  left: -10px;
  z-index: 999999;
}

.hotline-phone-ring {
  position: relative;
  visibility: visible;
  background-color: transparent;
  width: 110px;
  height: 110px;
  cursor: pointer;
  z-index: 11;
  -webkit-backface-visibility: hidden;
  -webkit-transform: translateZ(0);
  transition: visibility 0.5s;
  left: 0;
  bottom: 0;
  display: block;
  margin-bottom: 10%;
}

.hotline-bar {
  position: absolute;
  background-image: linear-gradient(
    to right,
    #ff9966 0%,
    #ff5e62 90%,
    #ff5e62 100%
  );
  height: 50px;
  border: 2px solid #2699d3;
  width: 180px;
  padding-top: 3px;
  border-radius: 90px !important;
  left: 24px;
  bottom: -2px;
}

.hotline-bar > a {
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-indent: 50px;
  display: block;
  letter-spacing: 0.1px;
  line-height: 40px;
  margin-right: 10px;
  text-align: center;
}

.hotline-bar > a:hover,
.hotline-bar > a:active {
  color: #fff;
}

.hotline-phone-ring-circle {
  width: 95px;
  height: 95px;
  top: 40px;
  left: 0px;
  position: absolute;
  background-color: transparent;
  border-radius: 100%;
  border: 2px solid #2d92ec;
  -webkit-animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
  animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
  transition: all 0.5s;
  -webkit-transform-origin: 50% 50%;
  -ms-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  opacity: 0.5;
}

.hotline-phone-ring-circle-fill {
  width: 65px;
  height: 65px;
  top: 55px;
  bottom: 0px;
  left: 15px;
  position: absolute;
  background-color: rgba(45, 146, 236, 0.7);
  border-radius: 100%;
  border: 2px solid transparent;
  -webkit-animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
  animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
  transition: all 0.5s;
  -webkit-transform-origin: 50% 50%;
  -ms-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
}

.hotline-phone-ring-img-circle {
  background-color: #2d92ec;
  width: 43px;
  height: 43px;
  top: 65px;
  left: 27px;
  position: absolute;
  background-size: 20px;
  border-radius: 100%;
  border: 2px solid transparent;
  -webkit-animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
  animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
  -webkit-transform-origin: 50% 50%;
  -ms-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hotline-phone-ring-img-circle .pps-btn-img {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
}

.hotline-phone-ring-img-circle .pps-btn-img img {
  width: 25px;
  height: 25px;
}

@-webkit-keyframes phonering-alo-circle-anim {
  0% {
    -webkit-transform: rotate(0) scale(0.5) skew(1deg);
    -webkit-opacity: 0.1;
  }

  30% {
    -webkit-transform: rotate(0) scale(0.7) skew(1deg);
    -webkit-opacity: 0.5;
  }

  100% {
    -webkit-transform: rotate(0) scale(1) skew(1deg);
    -webkit-opacity: 0.1;
  }
}

@-webkit-keyframes phonering-alo-circle-fill-anim {
  0% {
    -webkit-transform: rotate(0) scale(0.7) skew(1deg);
    opacity: 0.6;
  }

  50% {
    -webkit-transform: rotate(0) scale(1) skew(1deg);
    opacity: 0.6;
  }

  100% {
    -webkit-transform: rotate(0) scale(0.7) skew(1deg);
    opacity: 0.6;
  }
}

@-webkit-keyframes phonering-alo-circle-img-anim {
  0% {
    -webkit-transform: rotate(0) scale(1) skew(1deg);
  }

  10% {
    -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
  }

  20% {
    -webkit-transform: rotate(25deg) scale(1) skew(1deg);
  }

  30% {
    -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
  }

  40% {
    -webkit-transform: rotate(25deg) scale(1) skew(1deg);
  }

  50% {
    -webkit-transform: rotate(0) scale(1) skew(1deg);
  }

  100% {
    -webkit-transform: rotate(0) scale(1) skew(1deg);
  }
}

  </style>

  <div id="root"></div>
  <div class="hotline-phone-ring-wrap">
    <div class="hotline-phone-ring">
      <div class="hotline-phone-ring-circle">&nbsp;</div>
      <div class="hotline-phone-ring-circle-fill">&nbsp;</div>
      <div class="hotline-phone-ring-img-circle">
        <span style="color: #f2f2f2"
          ><a
            class="pps-btn-img"
            style="color: #f2f2f2"
            href="tel:0856597778"
          >
            <img
              src="https://lutaweb.com/wp-content/uploads/2020/06/icon-call-nh.png"
              alt="Gọi điện thoại"
              width="50"
            />
          </a>
        </span>
      </div>
    </div>
  </div>

<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop()) {
        $("#backtop").fadeIn();
      } else {
        $("#backtop").fadeOut();
      }
    });
    $("#backtop").click(function () {
      $("html, body").animate(
        {
          scrollTop: 0,
        },
        200
      );
    });
  });
</script>
<script>
  $(document).ready(function () {
    $(".active-class").click(function () {
      // $("#loserPetId").removeClass("active").addClass("inactive");
      // $(this).removeClass("inactive").addClass("active");
      if ($(this).hasClass("active")) {
        $(this).removeClass("active").addClass("inactive");
      } else {
        $(this).removeClass("inactive").addClass("active");
      }
    });
  });
</script>
